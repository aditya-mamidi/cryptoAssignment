<!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-secondary" style="background-color: #393646">
    <div class="row flex-lg-row-reverse align-items-center g-5 px-4 py-5 my-5 text-center container-fluid">
        <div class="">
            <h1 class="diaplay-5 fw-bold text-white"> Decentralised File Storage </h1>
        </div>
        <div class="lead mb-4 w-50 container-sm text-center">
            <p>Decentralized file storage is a type of storage system that utilizes a network of distributed nodes to store and manage files. Our website provides users with a secure and reliable way to store and manage their files using a decentralized storage system.</p>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center container-sm">

            <input class ="form-control form-control-lg" type="file" id="fileInput">
        </div>
    </div>

    <div class="container-fluid text-center ">
        <button type="button" class="btn btn-primary btn-lg btn-block m-3" onclick="createBlock()">Upload and Hash</button>
        <button type="button" class="btn btn-outline-primary btn-lg btn-block m-3 " onclick="viewUser()">View your Files</button>
        <button type="button" class="btn btn-outline-primary btn-lg btn-block m-3" onclick="removeBlock()">Remove Last File</button>
    </div>
     

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
